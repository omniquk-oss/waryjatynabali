<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Plan wycieczek ‚Äì Bali</title>
  <style>
    :root { --max: 1100px; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; background:#f6f7f9; color:#111; }
    header { background:#fff; border-bottom:1px solid #e6e6e6; position: sticky; top:0; z-index: 10; }
    .wrap { max-width: var(--max); margin: 0 auto; padding: 16px; }
    h1 { margin: 0; font-size: 20px; }
    .sub { margin: 6px 0 0; color:#555; font-size: 13px; }
    .controls { display:flex; gap:10px; align-items:center; flex-wrap: wrap; margin-top: 12px; }
    input[type="search"]{ padding:10px 12px; border:1px solid #ddd; border-radius:10px; width:min(520px, 100%); background:#fff; }
    .tabs { display:flex; gap:8px; }
    .tab { padding:10px 12px; border-radius:999px; border:1px solid #ddd; background:#fff; cursor:pointer; font-size: 13px; }
    .tab.active { background:#111; color:#fff; border-color:#111; }

    main { padding: 18px 0 40px; }
    .grid { display:grid; grid-template-columns: repeat( auto-fit, minmax(260px, 1fr) ); gap:14px; }
    .card { background:#fff; border:1px solid #e8e8e8; border-radius:16px; overflow:hidden; box-shadow: 0 1px 0 rgba(0,0,0,.03); }
    .thumb { width:100%; aspect-ratio: 16/9; object-fit: cover; background:#eee; display:block; }
    .content { padding: 12px; }
    .badge { display:inline-block; font-size: 12px; padding: 4px 8px; border-radius: 999px; background:#f0f0f0; margin-bottom: 8px; }
    .title { margin: 0 0 8px; font-size: 16px; line-height: 1.2; }
    .places { margin: 0 0 10px; padding-left: 18px; color:#333; font-size: 13px; }
    .links { display:flex; gap:8px; flex-wrap: wrap; align-items:center; }
    .btn { display:inline-block; text-decoration:none; font-size: 13px; padding: 8px 10px; border-radius: 10px; border:1px solid #ddd; color:#111; background:#fff; }
    .btn.primary { background:#111; color:#fff; border-color:#111; }
    .btn.ghost { background:#fff; }
    .btn[disabled] { opacity: .45; cursor:not-allowed; }
    .muted { color:#666; font-size: 13px; }
    footer { color:#777; font-size: 12px; padding: 24px 16px; }
    .error { background:#fff3f3; border:1px solid #ffd1d1; color:#8b0000; padding: 12px; border-radius: 12px; }

    /* Modals (Lightbox style) */
    .backdrop{
      position: fixed; inset: 0; background: rgba(0,0,0,.65);
      display:none; align-items: center; justify-content: center; padding: 14px; z-index: 999;
    }
    .backdrop.open { display:flex; }
    .modal{
      width: min(980px, 100%);
      background:#fff;
      border-radius:16px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.2);
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
    }
    .modal-top{
      display:flex; gap:10px; align-items:center; justify-content: space-between;
      padding: 12px 12px; border-bottom:1px solid #eee;
    }
    .modal-title{ font-size: 14px; font-weight: 600; }
    .modal-hint{ font-size: 12px; color:#777; margin-top: 6px; }
    .modal-actions{ display:flex; gap:8px; align-items:center; }
    .modal-close{
      border:1px solid #ddd; background:#fff; border-radius:10px; padding:8px 10px; cursor:pointer; font-size:13px;
    }

    /* Photos modal */
    .photos-body{
      display:grid;
      grid-template-columns: 1fr 280px;
      gap:0;
    }
    @media (max-width: 820px){
      .photos-body{ grid-template-columns: 1fr; }
      .photos-side{ border-left:none !important; border-top:1px solid #eee; }
    }
    .photos-main{
      background:#111;
      display:flex; align-items:center; justify-content:center;
      position: relative;
      min-height: 260px;
    }
    .photos-main img{
      max-width: 100%;
      max-height: 70vh;
      object-fit: contain;
      display:block;
    }
    .photos-nav{
      position:absolute; inset: 0;
      display:flex; align-items:center; justify-content: space-between;
      padding: 0 8px;
      pointer-events:none;
    }
    .photos-nav button{
      pointer-events:auto;
      border: 1px solid rgba(255,255,255,.35);
      background: rgba(0,0,0,.35);
      color:#fff;
      border-radius: 12px;
      padding: 10px 12px;
      font-size: 16px;
      cursor:pointer;
    }
    .photos-side{
      background:#fff;
      border-left:1px solid #eee;
      padding: 10px;
      max-height: 70vh;
      overflow:auto;
    }
    .thumbs{
      display:grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px;
    }
    .t{
      border:1px solid #e6e6e6;
      border-radius: 12px;
      overflow:hidden;
      cursor:pointer;
      background:#f2f2f2;
    }
    .t img{
      width:100%;
      aspect-ratio: 16/10;
      object-fit: cover;
      display:block;
    }
    .t.active{ outline: 3px solid #111; border-color:#111; }
    .caption{
      margin-top: 10px;
      font-size: 13px;
      color:#333;
      line-height: 1.3;
    }

    /* Maps modal */
    .maps-wrap{ padding:12px 12px 16px; }
    .maps-list{ display:grid; gap:8px; }
    .maps-row{
      display:flex; gap:10px; align-items:center; justify-content:space-between;
      border:1px solid #eee; border-radius:12px; padding:10px; background:#fff;
    }
    .maps-label{ font-size:13px; color:#111; line-height:1.2; }
  </style>
</head>

<body>
<header>
  <div class="wrap">
    <h1>Plan wycieczek ‚Äì Bali</h1>
    <div class="sub">Oczywi≈õcie to tylko czƒô≈õƒá z tego co wyspa ma do zaoferowania</div>

    <div class="controls">
      <div class="tabs" role="tablist" aria-label="Kategorie">
        <button class="tab active" data-filter="all" role="tab">Wszystko</button>
        <button class="tab" data-filter="full" role="tab">Ca≈Çodniowe</button>
        <button class="tab" data-filter="short" role="tab">Kilkugodzinne</button>
      </div>
      <input id="q" type="search" placeholder="Szukaj: np. Uluwatu, wodospad, Nusa Penida‚Ä¶" />
      <span id="count" class="muted"></span>
    </div>
  </div>
</header>

<main class="wrap">
  <div id="status" class="muted">Wczytujƒô wycieczki‚Ä¶</div>
  <div id="grid" class="grid" style="margin-top:14px;"></div>
</main>

<footer class="wrap">
  
</footer>

<!-- Photos modal -->
<div id="photosBack" class="backdrop" aria-hidden="true">
  <div class="modal" role="dialog" aria-modal="true" aria-label="Galeria zdjƒôƒá">
    <div class="modal-top">
      <div>
        <div id="photosTitle" class="modal-title">Zdjƒôcia</div>
        <div class="modal-hint">Tip: strza≈Çki ‚Üê ‚Üí te≈º dzia≈ÇajƒÖ</div>
      </div>
      <div class="modal-actions">
        <a id="photosOpenOriginal" class="btn" href="#" target="_blank" rel="noopener">Otw√≥rz orygina≈Ç</a>
        <button id="photosClose" class="modal-close">Zamknij ‚úï</button>
      </div>
    </div>
    <div class="photos-body">
      <div class="photos-main">
        <img id="photosImg" alt="Zdjƒôcie" />
        <div class="photos-nav">
          <button id="photosPrev" aria-label="Poprzednie">‚Äπ</button>
          <button id="photosNext" aria-label="Nastƒôpne">‚Ä∫</button>
        </div>
      </div>
      <aside class="photos-side">
        <div id="photosThumbs" class="thumbs"></div>
        <div id="photosCaption" class="caption"></div>
      </aside>
    </div>
  </div>
</div>

<!-- Maps modal -->
<div id="mapsBack" class="backdrop" aria-hidden="true">
  <div class="modal" role="dialog" aria-modal="true" aria-label="Mapy">
    <div class="modal-top">
      <div>
        <div id="mapsTitle" class="modal-title">Mapy</div>
        <div class="modal-hint">Lista link√≥w do Google Maps dodana rƒôcznie w <b>maps[]</b></div>
      </div>
      <div class="modal-actions">
        <button id="mapsClose" class="modal-close">Zamknij ‚úï</button>
      </div>
    </div>
    <div class="maps-wrap">
      <div id="mapsList" class="maps-list"></div>
    </div>
  </div>
</div>

<script>
  const elGrid = document.getElementById('grid');
  const elStatus = document.getElementById('status');
  const elQ = document.getElementById('q');
  const elCount = document.getElementById('count');
  const tabs = Array.from(document.querySelectorAll('.tab'));

  let allTrips = [];
  let activeFilter = 'all';

  // Photos modal elements
  const photosBack = document.getElementById('photosBack');
  const photosClose = document.getElementById('photosClose');
  const photosImg = document.getElementById('photosImg');
  const photosThumbs = document.getElementById('photosThumbs');
  const photosTitle = document.getElementById('photosTitle');
  const photosCaption = document.getElementById('photosCaption');
  const photosPrev = document.getElementById('photosPrev');
  const photosNext = document.getElementById('photosNext');
  const photosOpenOriginal = document.getElementById('photosOpenOriginal');

  // Maps modal elements
  const mapsBack = document.getElementById('mapsBack');
  const mapsClose = document.getElementById('mapsClose');
  const mapsTitle = document.getElementById('mapsTitle');
  const mapsList = document.getElementById('mapsList');

  // Photos modal state
  let pPhotos = [];
  let pIndex = 0;

  function normalize(s) {
    return (s || '').toString().toLowerCase()
      .normalize('NFD').replace(/[\u0300-\u036f]/g, '');
  }

  function matches(trip, q) {
    if (!q) return true;
    const hay = [
      trip.title,
      trip.categoryLabel,
      ...(trip.places || []),
    ].join(' ');
    return normalize(hay).includes(normalize(q));
  }

  function escapeHtml(s) {
    return (s ?? '').toString().replace(/[&<>"']/g, m => ({
      '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'
    }[m]));
  }
  function escapeAttr(s){ return escapeHtml(s); }

  // photos helpers: allow ["url"] or [{url, caption}]
  function getPhotoUrl(p){
    if (typeof p === 'string') return p;
    return p?.url || '';
  }
  function getPhotoCaption(p){
    if (typeof p === 'string') return '';
    return p?.caption || '';
  }

  function card(trip) {
    const badge = trip.category === 'full' ? 'Ca≈Çodniowa' : 'Kilkugodzinna';
    const img = trip.image || '';
    const places = (trip.places || []).map(p => `<li>${escapeHtml(p)}</li>`).join('');

    const mapsCount = (trip.maps || []).length;
    const mapsBtn = `
      <button class="btn primary" data-maps="${escapeAttr(trip.id)}" ${mapsCount ? '' : 'disabled'}>
        Mapy${mapsCount ? ` (${mapsCount})` : ''}
      </button>
    `;

    const ytLinks = (trip.youtube || []).map(u => `
      <a class="btn" href="${escapeAttr(u.url)}" target="_blank" rel="noopener">‚ñ∂ ${escapeHtml(u.label || 'YouTube')}</a>
    `).join('');

    const photosCount = (trip.photos || []).length;
    const photosBtn = `
      <button class="btn ghost" data-photos="${escapeAttr(trip.id)}" ${photosCount ? '' : 'disabled'}>
        Zdjƒôcia${photosCount ? ` (${photosCount})` : ''}
      </button>
    `;

    return `
      <article class="card">
        ${img ? `<img class="thumb" src="${escapeAttr(img)}" alt="${escapeAttr(trip.title)}" loading="lazy">` : `<div class="thumb"></div>`}
        <div class="content">
          <div class="badge">${badge}</div>
          <h3 class="title">${escapeHtml(trip.title)}</h3>
          ${places ? `<ul class="places">${places}</ul>` : ''}
          <div class="links">
            ${mapsBtn}
            ${ytLinks}
            ${photosBtn}
          </div>
        </div>
      </article>
    `;
  }

  function render() {
    const q = elQ.value.trim();
    const filtered = allTrips
      .filter(t => activeFilter === 'all' ? true : t.category === activeFilter)
      .filter(t => matches(t, q));

    elGrid.innerHTML = filtered.map(card).join('');
    elCount.textContent = `Wycieczki: ${filtered.length}/${allTrips.length}`;
    elStatus.textContent = filtered.length ? '' : 'Brak wynik√≥w.';

    // attach handlers after render
    document.querySelectorAll('button[data-photos]').forEach(btn => {
      btn.addEventListener('click', () => {
        if (btn.disabled) return;
        const id = btn.getAttribute('data-photos');
        const trip = allTrips.find(t => t.id === id);
        openPhotos(trip);
      });
    });

    document.querySelectorAll('button[data-maps]').forEach(btn => {
      btn.addEventListener('click', () => {
        if (btn.disabled) return;
        const id = btn.getAttribute('data-maps');
        const trip = allTrips.find(t => t.id === id);
        openMaps(trip);
      });
    });
  }

  tabs.forEach(btn => {
    btn.addEventListener('click', () => {
      tabs.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      activeFilter = btn.dataset.filter;
      render();
    });
  });

  elQ.addEventListener('input', render);

  async function init() {
    try {
      const res = await fetch('trips.json', { cache: 'no-store' });
      if (!res.ok) throw new Error('Nie mogƒô wczytaƒá trips.json');
      const data = await res.json();

      allTrips = (data.trips || []).map(t => ({
        ...t,
        categoryLabel: t.category === 'full' ? 'Ca≈Çodniowa' : 'Kilkugodzinna',
        photos: Array.isArray(t.photos) ? t.photos : [],
        maps: Array.isArray(t.maps) ? t.maps : [],
        youtube: Array.isArray(t.youtube) ? t.youtube : [],
        places: Array.isArray(t.places) ? t.places : []
      }));

      elStatus.textContent = '';
      render();
    } catch (e) {
      elStatus.innerHTML = `<div class="error"><b>B≈ÇƒÖd:</b> ${escapeHtml(e.message)}<br/>Upewnij siƒô, ≈ºe obok index.html jest plik trips.json.</div>`;
    }
  }

  // ---------- Photos modal ----------
  function openPhotos(trip){
    pPhotos = (trip?.photos || []).filter(p => !!getPhotoUrl(p));
    pIndex = 0;

    if (!pPhotos.length) return;

    photosTitle.textContent = `Zdjƒôcia ‚Äì ${trip?.title || ''}`.trim();

    photosBack.classList.add('open');
    photosBack.setAttribute('aria-hidden', 'false');
    document.body.style.overflow = 'hidden';

    buildPhotoThumbs();
    showPhoto(0);
  }

  function closePhotos(){
    photosBack.classList.remove('open');
    photosBack.setAttribute('aria-hidden', 'true');
    document.body.style.overflow = '';
    pPhotos = [];
    pIndex = 0;
    photosThumbs.innerHTML = '';
    photosCaption.textContent = '';
    photosImg.removeAttribute('src');
    photosOpenOriginal.setAttribute('href', '#');
  }

  function buildPhotoThumbs(){
    photosThumbs.innerHTML = pPhotos.map((p, i) => {
      const url = getPhotoUrl(p);
      return `
        <div class="t" data-i="${i}">
          <img src="${escapeAttr(url)}" alt="Miniatura ${i+1}" loading="lazy" />
        </div>
      `;
    }).join('');

    photosThumbs.querySelectorAll('.t').forEach(t => {
      t.addEventListener('click', () => {
        const i = Number(t.getAttribute('data-i'));
        showPhoto(i);
      });
    });
  }

  function showPhoto(i){
    if (!pPhotos.length) return;
    pIndex = (i + pPhotos.length) % pPhotos.length;

    const p = pPhotos[pIndex];
    const url = getPhotoUrl(p);
    const cap = getPhotoCaption(p);

    photosImg.src = url;
    photosOpenOriginal.href = url;
    photosCaption.textContent = cap || '';

    photosThumbs.querySelectorAll('.t').forEach((el, idx) => {
      el.classList.toggle('active', idx === pIndex);
    });
  }

  function prevPhoto(){ showPhoto(pIndex - 1); }
  function nextPhoto(){ showPhoto(pIndex + 1); }

  photosClose.addEventListener('click', closePhotos);
  photosPrev.addEventListener('click', prevPhoto);
  photosNext.addEventListener('click', nextPhoto);

  photosBack.addEventListener('click', (e) => {
    if (e.target === photosBack) closePhotos();
  });

  // ---------- Maps modal ----------
  function openMaps(trip){
    const items = (trip?.maps || []).filter(m => m && m.url);
    if (!items.length) return;

    mapsTitle.textContent = `Mapy ‚Äì ${trip?.title || ''}`.trim();

    mapsList.innerHTML = items.map(m => `
      <div class="maps-row">
        <div class="maps-label">üìç ${escapeHtml(m.label || 'Mapa')}</div>
        <a class="btn" href="${escapeAttr(m.url)}" target="_blank" rel="noopener">Otw√≥rz</a>
      </div>
    `).join('');

    mapsBack.classList.add('open');
    mapsBack.setAttribute('aria-hidden', 'false');
    document.body.style.overflow = 'hidden';
  }

  function closeMaps(){
    mapsBack.classList.remove('open');
    mapsBack.setAttribute('aria-hidden', 'true');
    document.body.style.overflow = '';
    mapsList.innerHTML = '';
  }

  mapsClose.addEventListener('click', closeMaps);
  mapsBack.addEventListener('click', (e) => {
    if (e.target === mapsBack) closeMaps();
  });

  // Keyboard shortcuts (both modals)
  document.addEventListener('keydown', (e) => {
    if (photosBack.classList.contains('open')) {
      if (e.key === 'Escape') closePhotos();
      if (e.key === 'ArrowLeft') prevPhoto();
      if (e.key === 'ArrowRight') nextPhoto();
      return;
    }
    if (mapsBack.classList.contains('open')) {
      if (e.key === 'Escape') closeMaps();
      return;
    }
  });

  init();
</script>
</body>
</html>
